<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Sebagai “Object Induk”</title>
</head>
<body>
    <h1>Class Sebagai “Object Induk”</h1>
    <script>
        var mobilAndi = { merk: "Daihatsu Xenia",
                          tipe: "MPV",
                          harga: 150000000,
                          hidupkan: function () { return "Mesin Dihidupkan"; },
                          pergi: function (tempat) { return "Pergi ke "+ tempat; }
                        };

        var mobilJoko = { merk: "Toyota Camry",
                          tipe: "Sedan",
                          harga: 350000000,
                          hidupkan: function () { return "Mesin Dihidupkan"; },
                          pergi: function (tempat) { return "Pergi ke "+ tempat; }
                        };
    </script>
</body>
</html>
