<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Class Method Dengan Object Prototype</title>
</head>
<body>
    <h1>Membuat Class Method Dengan Object Prototype</h1>
    <script>
        function Mobil (merk, tipe, harga) {
            this.merk = merk;
            this.tipe = tipe;
            this.harga = harga;
        }
        
        Mobil.prototype.jumlahRoda = 4;

        Mobil.prototype.hidupkan = function(){
                        return "Mesin Dihidupkan";
                    };

        Mobil.prototype.pergi = function(tempat) {
                        return "Pergi ke "+ tempat +" dengan "+ this.merk;
                    };
                    
        var mobilAndi = new Mobil("Daihatsu Xenia","MPV",150000000);
        var mobilJoko = new Mobil("Toyota Camry","Sedan",350000000);

        console.log( mobilAndi.jumlahRoda ); // 4
        console.log( mobilJoko.jumlahRoda ); // 4

        console.log( mobilAndi.pergi("Padang") ); // Pergi ke Padang dengan Daihatsu Xenia
        console.log( mobilJoko.pergi("Makassar") ); // Pergi ke Makassar dengan Toyota Camry
    </script>
</body>
</html>
