<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Argument Constructor</title>
</head>
<body>
    <h1>Argument Constructor</h1>
    <script>
        class Mobil {
          constructor(merk, tipe, harga) {
            this.merk = merk;
            this.tipe = tipe;
            this.harga = harga;
          }
        }

        var mobilAndi = new Mobil("Daihatsu Xenia","MPV",150000000);
        console.log ( mobilAndi.merk ); // Daihatsu Xenia
        console.log ( mobilAndi.tipe ); // MPV
 
        var mobilJoko = new Mobil("Toyota Camry","Sedan",350000000);
        console.log ( mobilJoko.merk ); // Toyota Camry
        console.log ( mobilJoko.tipe ); // Sedan
    </script>
</body>
</html>
